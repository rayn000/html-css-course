<!DOCTYPE html>
<html>
<head>
    <title>Nested flexbox practice</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;
        height: 50px;
        margin-bottom: 30px;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        "><p style="
            background-color: black;
            color: white;
        ">item1</p></div>
        <div style="
            background-color: lightpink;
            width: 200px;
        "></div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        height: 50px;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        "></div>
        <div style="
            background-color: lightpink;
            width: 200px;
        ">row1
            <div style="
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            ">
                <div style="
                    background-color: black;
                    color: white;
                ">row2</div>
                <div style="
                    background-color: black;
                    color: white;
                ">row2</div>
            </div>
        </div>
    </div>
</body>
</html>
