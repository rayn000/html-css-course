<!DOCTYPE html>
<html>
<head>
    <title>Tweet Desgin practice</title>
    <link rel="stylesheet" href="styles/lesson-13fg.css">
</head>
<body>
    <div class="user-tweet">
        <div>
            <img class="user-profile-picture" src="Images/cat.jpg">
        </div>
        <div class="user-tweet-details">
            <div class="tweet-header">
                <div class="tweet-author">
                    supersimple.dev
                </div>
                <div class="tweet-author-handle">
                    @SuperSimpleDev
                </div>
            </div>
            <div class="tweet-context">
                What is backend web development? A complete overview. New video is up!
            </div>
            <div class="youtube-link-preview">
                <div class="youtube-link-thumbnail"></div>
                <div>
                    <div class="link-website-name">
                        youtube.com
                    </div>
                    <div class="link-title">
                        Backend web development - a complete overview &lpar;2021&rpar;
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
