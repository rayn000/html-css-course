<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Absolute and Relative</title>
    <link rel="stylesheet" href="">
    <style>

    </style>
</head>
<body>
    <div style="
        background-color: gray;
        
        position: fixed;
        bottom: 10px;
        right: 10px;

        width: 320px;
        height: 180px;
    ">
        <div style="
            background-color: black;
            color: white;
            font-family: Arial;
            
            position: absolute;
            top: -10px;
            left: -10px;

            padding: 6px 10px;
            border-radius: 20px;
        ">X</div>

        <div style="
            background-color: black;
            color: white;
            font-family: Arial;
            padding: 4px;
            
            position: absolute;
            bottom: 5px;
            right: 5px;
        ">0:29</div>
    </div>
</body>
</html>
