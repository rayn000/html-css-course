<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook header</title>
    <link rel="stylesheet" href="styles/lesson-14e.css">
</head>
<body>
    <div class="facebook-header">
        <div class="profile">
            <div>
                <img class="profile-picture" src="Images/cat.jpg">
            </div>
            <div class="profile-name">
                Oliver Cat
            </div>
        </div>

        <div class="profile-actions">
            <div>
                <button class="add-button">Add Friend</button>
            </div>
            <div>
                <button class="message-button">Message</button>
            </div>
        </div>
    </div>
</body>
</html>
