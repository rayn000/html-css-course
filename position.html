<!DOCTYPE html>
<html>
<head>
    <title>Position Practice</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
">
    <div style="
        background-color: rgb(60, 60, 60);
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
    ">header</div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
    ">sidebar</div>

    <div style="
        background-color: lightblue;
        height: 150px;
        width: 150px;
        position: static;
    ">div 1</div>
    <div style="
        background-color: lightpink;
        height: 150px;
        width: 150px;
    ">div 2</div>
</html>
